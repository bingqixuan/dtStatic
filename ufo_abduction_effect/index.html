  <body>
    <canvas id="app"></canvas>
    <div id="preloader">
      <div id="preloader-title">UFO特效</div>
      <div class="preloader-explanations">
        <div class="preloader-explanations--container">
          <p id="preloader-percentage">0 %</p>
        </div>
        <div class="preloader-explanations--container">
          <p id="preloader-explanation">正在加载</p>
        </div>
      </div>
      <div id="preloader-bar"><div id="preloader-bar-inner"></div></div>
    </div>
    <div id="onboarding">
      <div class="onboarding-cinematic">
        <div
          class="onboarding-cinematic--topBar onboarding-cinematic-bar"
        ></div>
        <div
          class="onboarding-cinematic--bottomBar onboarding-cinematic-bar"
        ></div>
      </div>
      <div class="onboarding-desc is-desktop">
        <div class="steps step1">
          <lottie-player
            class="lottie"
            src="https://assets6.lottiefiles.com/packages/lf20_pkig7lzg.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
          <p split-by="word">
            拖放你的鼠标左键来移动ufo
          </p>
        </div>
        <div class="steps step2">
          <lottie-player
            class="lottie"
            src="https://assets6.lottiefiles.com/packages/lf20_mnas6uzf.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
          <p split-by="word">
            拖放你的鼠标右键旋转相机
          </p>
        </div>
        <div class="steps step3">
          <lottie-player
            class="lottie"
            src="https://assets1.lottiefiles.com/packages/lf20_ojnk6hzm.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
          <p split-by="word">鼠标滑轮滚动缩放</p>
        </div>
      </div>
      <div class="onboarding-desc is-mobile">
        <div class="steps step1">
          <lottie-player
            class="lottie"
            src="https://assets10.lottiefiles.com/packages/lf20_mtckmfhx.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
          <p split-by="word">One finger to move the ufo.</p>
        </div>
        <div class="steps step2">
          <lottie-player
            class="lottie"
            src="https://assets5.lottiefiles.com/packages/lf20_ivy6zky2.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
          <p split-by="word">Two fingers to rotate the camera and zoom.</p>
        </div>
      </div>
    </div>
    <div id="explore">
      <header>
        <div id="star">
        </div>
      </header>
      <div id="about">
        <div id="about-exit">
          <div id="about-exit--close-btn" class="has-rollover-audio">
            <div class="bar"></div>
            <div class="bar"></div>
            <svg
              class="polygon"
              width="35"
              height="35"
              viewBox="0 0 35 35"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                opacity="0.8"
                d="M21.9068 1H13.0932L5.40683 5.40683L1 13.0932V21.9068L5.40683 29.5932L13.0932 34H21.9068L29.5932 29.5932L34 21.9068V13.0932L29.5932 5.40683L21.9068 1Z"
                stroke="#959292"
                stroke-miterlimit="10"
              />
            </svg>
          </div>
        </div>
        <div id="about-container">
          <div id="about-container--border">
            <a
              class="btn explore-btn has-rollover-audio"
              href="https://lusion.co/"
              target="_blank"
            >
              <svg
                class="explore-btn--arrow"
                width="32"
                height="6"
                viewBox="0 0 32 6"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 3H30.5M30.5 3C29.537 2.75 27.6111 1.8 27.6111 0M30.5 3C29.537 3.25 27.6111 4.2 27.6111 6"
                  stroke="white"
                  stroke-width="0.5"
                />
              </svg>
              <span class="explore-btn--text" split-by="letter"
                >Explore our work</span
              >
            </a>
          </div>
        </div>
      </div>
      <footer>
        <div id="audio-btn" class="control__content has-rollover-audio">
        </div>
      </footer>
    </div>
    <script src="./assets/js/dat.gui.min.js"></script>
    <script src="./assets/js/index.js"></script>
